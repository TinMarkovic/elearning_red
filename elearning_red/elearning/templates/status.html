<!DOCTYPE html>
{%extends '_layouts/base.html' %}
<html>
<head>
<title>{% block title %}templates/status.html{% endblock %}</title>
</head>
<body>

<div id="content">
	{% block content %}
		Welcome!
	is_authenticated : {{ is_auth}}

	{% endblock %}
</div>

</body>
</html>
