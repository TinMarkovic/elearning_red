<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
	<form method="post" action="/login">	
		
		{% csrf_token %}
		
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" id="username" value="{{username}}"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
		</table>

		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />		

	</form>

{% endblock %}
</body>
</html>
