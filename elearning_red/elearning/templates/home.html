{% extends "base.html" %}
{% block title %} Test home screen {% endblock title %}
{% block content %}
<h1>{{ message }}</h1>
    <ul>
    <li><a href={% url "elearning:registration" %}>Sign Up</a></li>
    {% if user.is_authenticated %}
        <li><a href={% url "elearning:logout" %}>Logout</a></li>
    {% else %}
        <li><a href={% url "elearning:login" %}>Login</a></li>
    {% endif %}
    </ul>
{% endblock content %}
